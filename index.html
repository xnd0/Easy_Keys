<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Easy_Keys</title>
</head>

<body>
    <header>
        <h3>Easy Keys Â· The Synth Piano Web App </h3>
    </header>

    <!-- piano keys -->
    <section>
        <div class="piano"> 
            <!-- 1st Octave -->
            <div class="key white" data-note="C3"></div> 
            <div class="key black" data-note="Cs3"></div> 
            <div class="key white" data-note="D3"></div> 
            <div class="key black" data-note="Ds3"></div> 
            <div class="key white" data-note="E3"></div> 
            <div class="key white" data-note="F3"></div> 
            <div class="key black" data-note="Fs3"></div> 
            <div class="key white" data-note="G3"></div> 
            <div class="key black" data-note="Gs3"></div> 
            <div class="key white" data-note="A4"></div> 
            <div class="key black" data-note="As4"></div> 
            <div class="key white" data-note="B4"></div>

            <!-- 2nd Octave -->
            <div class="key white" data-note="C4"></div> 
            <div class="key black" data-note="Cs4"></div> 
            <div class="key white" data-note="D4"></div> 
            <div class="key black" data-note="Ds4"></div> 
            <div class="key white" data-note="E4"></div> 
        </div>
    </section>

    <!-- audio link to piano keys | 1st octave begins at c3 -->
    <audio src="./synth_audio/01-C3.mp3" id="C3"></audio>
    <audio src="./synth_audio/02-Cs3.mp3" id="Cs3"></audio>
    <audio src="./synth_audio/03-D3.mp3" id="D3"></audio>
    <audio src="./synth_audio/04-Ds3.mp3" id="Ds3"></audio>
    <audio src="./synth_audio/05-E3.mp3" id="E3"></audio>
    <audio src="./synth_audio/06-F3.mp3" id="F3"></audio>
    <audio src="./synth_audio/07-Fs3.mp3" id="Fs3"></audio>
    <audio src="./synth_audio/08-G3.mp3" id="G3"></audio>
    <audio src="./synth_audio/09-Gs3.mp3" id="Gs3"></audio>
    <audio src="./synth_audio/10-A4.mp3" id="A4"></audio>
    <audio src="./synth_audio/11-As4.mp3" id="As4"></audio>
    <audio src="./synth_audio/12-B4.mp3" id="B4"></audio>
    <audio src="./synth_audio/13-C4.mp3" id="C4"></audio>
    <audio src="./synth_audio/14-Cs4.mp3" id="Cs4"></audio>
    <audio src="./synth_audio/15-D4.mp3" id="D4"></audio>
    <audio src="./synth_audio/16-Ds4.mp3" id="Ds4"></audio>
    <audio src="./synth_audio/17-E4.mp3" id="E4"></audio>

    <script src="./script.js"></script>
</body>
</html>
